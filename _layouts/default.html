<!DOCTYPE html>
	<html lang="en">
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="/potted-plant-icon.png"/>
            <title>{{ page.title }}</title>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
			<link rel="canonical" href="{{site.url}}{{ page.url }}">
			  <meta name="description" content="{% if page.description %}{{ page.description | strip | strip_newlines | truncate: 160 }}{% else %}{{ page.title }}{% endif %}">
  			<meta property="og:site_name" content="{{ page.title }}">

			<link rel="stylesheet" type="text/css" href="/css/main.css">
        	<!-- Global site tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id={{ page.ga_id }}"></script>

			<script>
			  window.dataLayer = window.dataLayer || [];
			  function gtag(){dataLayer.push(arguments);}
			  gtag('js', new Date());

			  gtag('config', '{{ page.ga_id }}');
			</script>
			{% if page.description %}
			  <meta property="og:description" content="{{ page.description | strip_newlines | strip | truncate: 160 }}">
			{% else %}
			  <meta property="og:description" content="{{ page.title | strip_newlines | truncate: 160 }}">
	  		{% endif %}
	  		<meta property="og:locale" content="en_US">
	  		{% if page.date %}
			  <meta property="og:title" content="{{ page.title }}">
			  <meta property="og:type" content="article">
		  	  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
		      <meta property="article:author" content="{{ site.url }}/">

		  	{% endif %}
		  	{% if page.url == "/" %}
  				<meta property="og:url" content="{{site.url}}">
  			{% else %}
  				<meta property="og:url" content="{{site.url}}{{ page.url }}">
  			{% endif %}
  			<meta content="index,follow" name="robots"><!-- All Search Engines -->
  			<meta content="index,follow" name="googlebot"><!-- Google Specific -->

		</head>
		<body>
			<div class="head-banner">
			<p>Personal Wiki</p>
			<nav>
	    		<ul>
	        		<li><a href="/">Home</a></li>
		        	<li><a href="/about/">About</a></li>
	        		<li><a href="/wiki/">Wiki</a></li>
	        		<li><a href="/blog/">Blog </a></li>
	    		</ul>
			</nav>
			<div style="clear: both;"></div>
		    </div>
			<div class="container">
			
			{{ content }}
			
			</div><!-- /.container -->
			<footer>
	    		<ul>
	        		<li><a href="mailto:jdf@sdf.org" rel="me"><i class="far fa-envelope"></i></a></li>
	        		<li><a href="https://github.com/joshuafern" rel="me"><i class="fab fa-github"></i></a></li>
			        <li><a href="https://gitlab.com/joshuafern" rel="me"><i class="fab fa-gitlab"></i></a></li>
				<li><a href="https://discord.gg/EWfpc2N" rel="me"> <i class="fab fa-discord"></i> </a></li>
			</footer>
			
			<script defer src="https://kit.fontawesome.com/695103c91f.js" crossorigin="anonymous"></script>
			{% if page.uses_mathjax %}
			<script defer src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
			{% endif %}
		</body>
	</html>
